<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <img src="./avatar.jpg" alt="centinoughty">
                <div class="group">
                    <input id="username" class="input" type="text" autocomplete="off" autofocus required>
                    <label class="label">Username</label>
                </div>
                <div class="group group-2">
                    <input id="password" class="input" type="password" autocomplete="off" required>
                    <label class="label">Password</label>
                </div>
                <div class="forgot">
                    <a href="./login.html">Forgot password?</a>
                </div>
                <div class="button">
                    <button onclick="animation()">LOGIN</button>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
